<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <section class="quizBox-container">
        <div class="quizBox" data-guizBox>
            <div class="startQuiz">
                <h1> Welcome to Awesome Quiz! App </h1>
                <p>Are you ready to start? </p>
                <button id="btn-start"> I'm ready</button>
            </div>
        </div>
    </section>


    <template data-TemplateContainer>
        <header class="quizBox-header">
            <h2>Quiz Application</h2>

            <button data-timeLeft=""> time Left
                <span class="">00</span>
            </button>
        </header>
        <div class="progress" data-progress="true"></div>
        <section class="quizBox-body" data-quizBody>
            <h4>
            </h4>
            <div class="options">
                <label for="option_a" data-Option="a" class="answer_a">
                    <input type="radio" name="options" class="option_a" id="option_1">
                    <span>a</span>
                    <p data-Options="answer_a"></p>
                </label>
                <label for="option_b" data-Option="b" class="answer_b">
                    <input type="radio" name="options" class="option_b" id="option_2">
                    <span>b</span>
                    <p data-Options="answer_b"></p>
                </label>
                <label for="option_c" data-Option="c" class="answer_c">
                    <input type="radio" name="options" class="option_b" id="option_3">
                    <span>c</span>
                    <p data-Options="answer_c"></p>
                </label>
                <label data-Option="d" data-OptionCorrect="true" class="answer_d">
                    <input type="radio" name="options" class="option_b" id="option_4">
                    <span>d</span>
                    <p data-Options="answer_d"></p>
                </label>
            </div>
        </section>
        <footer class="quizBox-footer">
            <div data-question-remaning>
                <h4>
                    <span id="remanng__que"></span>
                    of
                    <span id="totle__que"></span>
                    question
                </h4>
            </div>
            <button id="next__que">next que</button>
        </footer>
    </template>

    <template data-endScreen>
        <div class="endQuiz">
                <h1> you've completed the Quiz </h1>
                
                <div class="flex">
                    <div class="correct">
                         <p>correct answer</p>
                         <h4 class="score" data-correct-answer>

                        </h4>
                    </div>
                    <div class="wrong">
                         <p>wrong answer</p>
                         <h4 class="score"  data-cwrong-answer>

                        </h4>
                    </div>
                </div>

                <div class="buttons-container">
                    <button id="btn-start"> replay quiz</button>
                    <button id="btn-quit"> quit quiz</button>
                </div>
            </div>

    </template>
</body>

</html>
